{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 mx-auto">
                <div class="login-wrap">
                    <div class="login-header">
                        <h3>Login</h3>
                        <p>Please enter your details</p>
                        
                    </div>

                  <form action="{% url 'user:user_signin' %}" method="post">
    {% csrf_token %}
    <div class="log-form">
        <div class="form-group">
            <label class="col-form-label">Email</label>
            <input type="text" class="form-control" placeholder="johndoe@example.com" name="email">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <a class="forgot-link" href="http://127.0.0.1:8000/user/forgot_password">
                        Forgot password?
                    </a>
                </div>
            </div>
            <div class="pass-group">
                <input type="password" class="form-control pass-input" placeholder="*************" name="password">
                <span class="toggle-password feather-eye-off"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="custom_check">
                    <input type="checkbox" name="rememberme" class="rememberme">
                    <span class="checkmark"></span>Remember Me
                </label>
            </div>
            <div class="col-6 text-end">
                <label class="custom_check">
                    <input type="checkbox" name="loginotp" class="loginotp">
                    <span class="checkmark"></span>Login with OTP
                </label>
            </div>
        </div>
    </div>
    <button class="btn btn-primary w-100 login-btn" type="submit">Login</button>
    <div class="login-or">
        <span class="or-line"></span>
        <span class="span-or">OR</span>
    </div>
    <p class="no-acc">Don't have an account ? <a href="http://127.0.0.1:8000/user/user_signup">Register</a></p>
</form>


                </div>
            </div>
        </div>
    </div>
</div>
	<div class="mouse-cursor cursor-outer"></div>
	<div class="mouse-cursor cursor-inner"></div>

{% endblock %}
