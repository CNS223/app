{% extends 'base.html' %}
{% load static %}
{% block body_block %}

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 mx-auto">
                <div class="login-wrap">
                    <div class="login-header">
                        <h3>User Signup</h3>
                    </div>

                    <form method="post" action="{% url 'user:user_signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" name="name">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Email</label>
                            <input type="email" class="form-control" placeholder="johndoe@example.com" name="email">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="col-form-label">Phone Number</label>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg group_formcontrol" id="phone" name="phone" placeholder="(256) 789-6253">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label d-block">Password<span class="brief-bio float-end">Must
                                    be 8 Characters at Least</span></label>
                            <div class="pass-group">
                                <input type="password" class="form-control pass-input" placeholder="*************" name="password">
                                <span class="toggle-password feather-eye-off"></span>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100 login-btn" type="submit">Signup</button>
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">Or, log in with your email</span>
                        </div>
                        
                        <p class="no-acc">Already have an account ? <a href="{% url 'user:user_signin' %}"> Sign In</a></p>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="mouse-cursor cursor-outer"></div>
<div class="mouse-cursor cursor-inner"></div>

</div>

{% endblock %}
