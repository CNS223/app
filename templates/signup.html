<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 12px; /* Margin between form elements */
        }

        label {
            text-align: left; /* Align label text to the left */
            width: 100%; /* Ensure label takes full width */
        }

        input[type="password"],
        input[type="text"] {
            width: 500px;
            height: 12px;
            padding: 10px;
        }

        button {
            margin: 6px 0; /* Top and bottom margin of 6px */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            width: 100%; /* Input fields take full width */
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            margin-top: 12px; /* Margin between "Forgot Password?" link and form */
            text-align: center;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .additional-links {
            margin-top: 12px;
            text-align: center;
        }

        .additional-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 6px;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .checkbox {
            margin-top: 12px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .checkbox input {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <label for="welcome" style="text-align: center">Welcome Back</label>
            <br>
            <br>
            <label for="fullname" style="text-align: left;">Full Name:</label>
            <input type="text" placeholder="Enter your Full Name" id="full_name" name="full_name" required>
            <br>
            <label for="email_address" style="text-align: left;">Email Address:</label>
            <input type="text" placeholder="Enter your Email or Username" id="email_or_username" name="email_or_username" required>
            <br>

            <label for="password" style="text-align: left;">Password:</label>
            <input type="password" placeholder="Enter your Password" id="password" name="password" required>
            <br>

            <label for="confirm_password" style="text-align: left;">Confirm Password:</label>
            <input type="password" placeholder="Re-Enter your Password" id="confirm_password" name="confirm_password" required>
            <br>

            <div style="text-align: left" class="checkbox">
                <input type="checkbox" id="terms_of_service" name="terms_of_service" required>
                <label style="text-align: left" for="terms_of_service">I agree to the <a href="#">Terms of Service</a></label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
                <label for="privacy_policy">I agree to the <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="forgot-password">
            <a href="">Already have an Account?</a>
        </div>
   
    </div>
</body>
</html>
