<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 12px; /* Margin between form elements */
        }

        label {
            text-align: left; /* Align label text to the left */
            width: 100%; /* Ensure label takes full width */
        }
          input[type="password"],
input[type="text"] {
    width: 500px;
    height: 12px;
    padding: 10px;
}

      
        button {
            margin: 6px 0; /* Top and bottom margin of 6px */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            width: 100%; /* Input fields take full width */
        }
    .or {
            margin-top: 12px; /* Margin above "Or" label */
            margin-bottom: 12px; /* Margin below "Or" label */
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            margin-top: 12px; /* Margin between "Forgot Password?" link and form */
            text-align: center;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .additional-links {
            margin-top: 12px;
            text-align: center;

        }

        .additional-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 6px;
            
        }

        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">

            <label for ="welcome" style="text-align: center">Welcome Back</label>
            <br>
            <br>
            <label for="email_or_username" style="text-align: left;">Email or Username:</label>
            <input type="text" placeholder="Enter your Email or Username" id="email_or_username" name="email_or_username" required>

            <label for="password" style="text-align: left;">Password:</label>
            <input type="password" placeholder="Enter your Password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
            <a href="">Forgot Password?</a>
        </div>
           <div class="or">
            <label for ="or" >Or</label>
        </div>
        <div class="additional-link">
            <button type="submit" class="additional-links-g">Sign in with Google</button>
        </div>
        <div class="additional-links">
            <a href="">Don't have an account?</a>
            <br>
            <br>
            <a href="">Create a new account</a>
        </div>
    </div>
</body>
</html>
